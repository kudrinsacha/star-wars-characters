<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Подключаем css-фреймворк Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <!-- Библиотека иконок Fontawesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <!-- Наши стили -->
    <link rel="stylesheet" href="src/stylesheets/style.css">

    <!-- Библотека методов для получения данных про Star Wars -->
    <script defer src="dist/star-wars.js"></script>
    <!-- Скрипт, который вам предстоит написать! -->
    <script defer src="dist/search.js"></script>

    <title>STAR WARS</title>
</head>

<body>
<header>
    <div class="column is-3">
        <h1 class="title">STAR WARS</h1>
    </div>
</header>

<main>
    <section class="section">
        <div class="column is-half is-offset-2">
            <div id="byQueryBlock" class="search">
                <select name="resource" id="resource-select">
                    <option value="people">people</option>
                    <option value="planets">planets</option>
                    <option value="species">species</option>
                </select>
                <input class="is-large input input-name" id="byQueryInput" type="text" placeholder="Search...">
                <button id="byQueryBtn" class="is-large button">search</button>
            </div>
            <div class="inputs-divider">or</div>
            <div id="byIdBlock" class="search">
                <select name="resource-id" id="resource-id-select">
                    <option value="people">people</option>
                    <option value="planets">planets</option>
                    <option value="species">species</option>
                    <option value="films">films</option>
                </select>
                <input class="is-large input input-id" type="text" placeholder="Search...">
                <button id="byIdBtn" class="is-large button">search</button>
            </div>
        </div>
    </section>

    <div class="spinnerContainer">
        <img class="spinner" src="src/assets/images/dv.png" alt="">
    </div>

    <section class="section">

        <div id="result-container" class="column is-5 is-offset-2">
            <article class="message is-dark">
                <div class="message-header">
                    <p>Primary</p>
                    <button class="delete" id="result-container-close" aria-label="delete"></button>
                </div>
                <div id="content" class="message-body">
                    Not found
                </div>
            </article>
        </div>

    </section>
</main>
</body>

</html>
